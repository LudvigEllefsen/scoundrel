<!DOCTYPE html>
<head>
    <title>Scoundrel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Scoundrel</h1>

    <div id="startScreen">
        <button onclick="newGame()">New Game</button>

        <ul>
       <!--     <li><input type="checkbox" id="jokerCheckbox"><label for="jokerCheckbox">Jokers</label></li> -->
        </ul>

        <h3>How to play</h3>
        <iframe width="425" height="240" src="https://www.youtube.com/embed/7fP-QLtWQZs" title="How to Play Scoundrel: a SOLO DUNGEON CRAWL with a deck of cards!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <div id="gameScreen" style="display: none;">
        <h2 id="healthElement">Current Health: </h2>
        <div id="activeRoom">
            <img id="deck" src="https://deckofcardsapi.com/static/img/back.png" onclick="checkRemaining()">
            <img class="cards" id="card1" src="https://deckofcardsapi.com/static/img/back.png" onclick="selectCard(this)">
            <img class="cards" id="card2" src="https://deckofcardsapi.com/static/img/back.png" onclick="selectCard(this)">
            <img class="cards" id="card3" src="https://deckofcardsapi.com/static/img/back.png" onclick="selectCard(this)">
            <img class="cards" id="card4" src="https://deckofcardsapi.com/static/img/back.png" onclick="selectCard(this)">
            <button id="run" onclick="run()">Run Away</button>
        </div>
        <div>
            <input type="radio" id="fists" name="weapon" value="fists">
            <label for="fists">Use Fists</label>
        </div>
        <div>
            <input type="radio" id="weapon" name="weapon" value="weapon">
            <label for="weapon">Use Weapon Card</label>
        </div>
        <div id="weaponZone">
            <img id="activeWeapon">
            <img id="attackedEnemy">
        </div>
        
    </div>
</body>
</html>
